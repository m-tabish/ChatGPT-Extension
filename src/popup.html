<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="/dist/styles.css" rel="stylesheet">
</head>

<body class="bg-dark m-0 p-0 w-full h-screen">
    <div class="w-full flex justify-center bg-dark border border-dark ">
        <div class="btn-group btn-outline-light" role="group" aria-label="Basic radio toggle button group">


            <!-- User Button -->
            <input type="radio" class="btn-check btn-secondary" name="btnradio" id="btnradio1" autocomplete="off"
                checked>
            <label class="btn btn-outline-light" for="btnradio1">User</label>

            <!-- ResponsesButton -->
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-light" for="btnradio2">Responses</label>

        </div>
    </div>

    <!-- <section class=" my-2 bg-dark  list-group-flush " id="user-section">
        <ul class="list-group bg-dark list-group-flush" id="user-ul">

            <li class="list-group-item text-light bg-dark text-xs">An item</li>
        </ul>
    </section> -->

    <section class=" my-2 bg-dark  list-group-flush " id="response-section">
        <ol type="1" list-group bg-dark list-group-flush" id="response-ul">
            <li class="list-group-item text-light bg-dark text-xs">An item</li>
        </ol>
    </section>


    <script src="popup.js"></script>

</body>

</html>
